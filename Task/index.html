<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table Example</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="heading">Input Form</h1>
    <form id="inputForm">
        <div class="inp">
            <label class="lable" for="name">Name</label>
            <input type="text" id="name" name="name" required><br><br>

            <label class="lable" for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label class="lable" for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="button" onclick="Table()">Submit</button>
        </div>
    </form>


    <h2 class="th">Table</h2>
    <table id="dataTable">
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Message</th>
        </tr>
    </table>

    <script>
        function Table() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let message = document.getElementById("message").value;

            let table = document.getElementById("dataTable");
            let newRow = table.insertRow(-1);
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = phone;
            cell3.innerHTML = message;
        }
    </script>
</body>

</html>
